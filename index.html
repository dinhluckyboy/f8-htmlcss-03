<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F8 PROJECT 3</title>
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- styles css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- font  -->
    <!-- public font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- poppins font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./assets/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body style="height: 10000px">
    <header class="header sticky">
      <div class="container header__content">
        <!-- logo  -->
        <div class="header__logo">
          <img src="./assets/img/logo.svg" alt="logo" />
        </div>
        <!-- nav  -->
        <nav class="header__nav">
          <ul>
            <li class="header__nav-item active">
              <a href="!#" class="header__nav-link">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="!#" class="header__nav-link">About</a>
            </li>
            <li class="header__nav-item">
              <a href="!#" class="header__nav-link">Blog</a>
            </li>
            <li class="header__nav-item">
              <a href="!#" class="header__nav-link">Contact</a>
            </li>
          </ul>
        </nav>
        <!-- button  -->
        <a href="!#" class="btn header__btn">Sign Up</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <section class="hero__content">
            <!-- info  -->
            <div class="hero__info">
              <h2 class="h1-title hero__title">
                We’re a creative design agency.
              </h2>
              <p class="hero__desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero__cta">
                <a href="!#" class="btn">Get in touch</a>
                <a href="!#">
                  <div class="hero__watch">
                    <img
                      src="./assets/img/Ellipse 3295.svg"
                      alt=""
                      class="hero__watch-elip"
                    />
                    <div class="hero__watch-play">
                      <img
                        src="./assets/img/play.svg"
                        alt=""
                        class="hero__playicon"
                      />
                    </div>
                    <p class="hero__watch-text">Watch Video</p>
                  </div>
                </a>
              </div>
            </div>
            <!-- figure picture -->
            <figure class="hero__illus">
              <div class="hero__bgblur"></div>
              <div class="hero__picture">
                <img
                  src="./assets/img/hero__img1.jpg"
                  alt=""
                  class="hero__img"
                />
                <img
                  src="./assets/img/hero__img2.jpg"
                  alt=""
                  class="hero__img"
                />
                <img
                  src="./assets/img/hero__img3.jpg"
                  alt=""
                  class="hero__img"
                />
              </div>
              <div class="hero__decor">
                <img src="./assets/img/hero__decor.svg" alt="" class="" />
              </div>
            </figure>
          </section>
        </div>
      </section>
      <section class="cooperate">
        <div class="container">
          <section class="cooperate__content">
            <img
              src="./assets/img/Google.svg"
              alt=""
              class="cooperate__brand"
            />
            <img src="./assets/img/slack.svg" alt="" class="cooperate__brand" />
            <img
              src="./assets/img/agworld.svg"
              alt=""
              class="cooperate__brand"
            />
            <img
              src="./assets/img/RioTinto.svg"
              alt=""
              class="cooperate__brand"
            />
            <img
              src="./assets/img/heroku.svg"
              alt=""
              class="cooperate__brand"
            />
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
